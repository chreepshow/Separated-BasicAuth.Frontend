<form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label i18n="@@SIGN_UP_FORM__EMAIL_LABEL">Email</mat-label>
    <input matInput formControlName="email" placeholder="Enter your email" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label i18n="@@SIGN_UP_FORM__PASSWORD_LABEL">Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      placeholder="Enter your password"
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    i18n="@@SIGN_UP_FORM__SIGN_UP_BUTTON"
  >
    Sign up
  </button>
  <p i18n="@@SIGN_UP_FORM__EXISTING_ACCOUNT_MSG">
    Already have an account? <a [routerLink]="'/login'">Login!</a>
  </p>
</form>
